<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta name="theme-color" content="#000000" /> -->
    <meta name="theme-color" content="#7120F6" />
    <meta
      name="description"
      content="Web site created using create-react-app"      
    />
    <meta
      name="key-words"
      content="WidgetSource widget source flutter widgets free React free components"      
    />
    <meta
      name="author"
      content="Aberor Norbert Eugene"      
    />
    <link rel="apple-touch-icon" href="./images/logo_icon.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title> WidgetSource </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{

          navigator.serviceWorker.register('./serviceworker.js')
            .then((registration)=>{
              // console.log('success',registration.scope)
            })
            .catch((err)=>{
              // console.log("Failed: ",err);
            })

        })
      }
    </script>
  </body>
</html>
